<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link href="http://fonts.cdnfonts.com/css/hannahandwriting" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AHORCADO</h1>
    </header>       
        <div class="inicio" id="desaparece" >
            <input class="btnentrada" type="submit" value= "INICIAR JUEGO" id="iniciar" onclick="iniciarJuego()"></input>
            <button class="btnpush" id="insertar" onclick="botonAgregar()">AGREGAR PALABRA</button> 
        </div> 
        <div>
            <img id="imagen" src="images/img0.png" alt="Ahorcado"/>
        </div>
        <div class="agrega-palabra" style="display:none" id="push-palabra">
            <div>
                <form>
                    <input class="agrega-palabra-input" type="text" placeholder="Escribe tu palabra" id="nueva-palabra" onKeyUp="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()" minlength="3" maxlength="8" required pattern="[A-Z]+">
                    <div class="Warning">
                       <p>! 8 letras máximo</p>
                    </div>    
                    <div class="botones-formulario">
                        <button class="btnPush" id="btn-guardar" onclick="push()">GUARDAR Y JUGAR</button>
                        <button class="btnCancelar" id="btn-cancelar" onclick="cancelar()">CANCELAR</button>
                    </div>
                </form>
            </div>
        </div> 
        <div>
            <p id="palabra_a_adivinar">
            </p>
        </div>
        <div class="teclado" id="el-teclado">
            <div class="teclas" id="letras">
               <button>Q</button>
               <button>W</button>
               <button>E</button>
               <button>R</button>
               <button>T</button>
               <button>Y</button>
               <button>U</button>
               <button>I</button>
               <button>O</button>
               <button>P</button>
            </div>
            <div class="teclas" id="letras">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>Ñ</button>
            </div>
            <div class="teclas" id="letras">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>
        </div>   
        <div class="cierre" id = "voler_a_jugar">
            <button class="btnNuevo" id="nuevo_juego" onclick="iniciarJuego()">NUEVO JUEGO</button>
            <button class="btnSalir"  id="desidtir" onclick="desistir()">DESISTIR</button>
        </div>    
    <footer> <p>Desarrollado por MJV para desafio ALURA</p> </footer>
    <script src="ahorcado.js"></script>
</body>
</html>
